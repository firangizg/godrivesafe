<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Safety Rating</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
</head>
<body>
<div id="map" style="height: 400px;"></div>
<div id="driverInfo" class="driver-info">
    <h4>Driver Information</h4>
    <div id="driverDetails"></div> <!-- Details will go here -->
  
    <h4>Submit Rating</h4>
    <form id="ratingForm" style="display: none;">
      <input type="hidden" id="ratedDriverId">
      <div class="form-group">
        <label for="safetyRating">Safety Rating:</label>
        <select class="form-control" id="safetyRating">
          <option>1 - Poor</option>
          <option>2 - Fair</option>
          <option>3 - Good</option>
          <option>4 - Very Good</option>
          <option>5 - Excellent</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit Rating</button>
    </form>
  </div>

<!-- Modal for rating - hidden by default -->
<div id="ratingModal" class="modal">
    <div class="modal-content">
        <span class="close-button">Ã—</span>
        <h2>Rate a Driver</h2>
        <form id="ratingForm">
            <select id="safetyRating">
                <option>1 - Poor</option>
                <option>2 - Fair</option>
                <option>3 - Good</option>
                <option>4 - Very Good</option>
                <option>5 - Excellent</option>
            </select>
            <button type="button" onclick="submitRating()">Submit Rating</button>
        </form>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
