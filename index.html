<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Safety Rating MVP</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="map" style="height: 400px;"></div>

<div class="container mt-5">
    <h2 class="mb-3">Driver Safety Rating System</h2>

    <!-- Rating Form -->
    <div class="card card-body mb-3">
        <h4>Rate a Driver</h4>
        <form id="ratingForm">
            <div class="form-group">
                <label for="driverId">Driver ID:</label>
                <input type="text" class="form-control" id="driverId" placeholder="Enter Driver ID" required>
            </div>
            <div class="form-group">
                <label for="safetyRating">Safety Rating:</label>
                <select class="form-control" id="safetyRating">
                    <option>1 - Poor</option>
                    <option>2 - Fair</option>
                    <option>3 - Good</option>
                    <option>4 - Very Good</option>
                    <option>5 - Excellent</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Rating</button>
        </form>
    </div>

    <div id="ratingsList">
        <h4>Driver Ratings</h4>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
